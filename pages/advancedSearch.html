<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
    </head>
    <body>

      <p class='screen-center' id='title-adv'>Advanced Search</p>
      <p class='screen-center' id='subtitle-adv'>Find pages with...</p>

      <p class='screen-center' id='atw-text'>all these words:</p>
      <p class='screen-center' id='tewf-text'>this exact word or phrase:</p>
      <p class='screen-center' id='aotw-text'>any of these words:</p>
      <p class='screen-center' id='notw-text'>none of these words:</p>

      <form action="https://google.com/search">
        <input class='screen-center' id='atw' type="text" name="as_q">
        <input class='screen-center' id='tewf' type="text" name="as_epq">
        <input class='screen-center' id='aotw' type="text" name="as_oq">
        <input class='screen-center' id='notw' type="text" name="as_eq">
        <input class='screen-center' id='atw-submit' type="submit" value="Advanced Search">
      </form>

      <a class='upper-right' href="../index.html">Google Search</a>
      
    </body>
</html>
