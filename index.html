<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <img class='screen-center' id='google-logo' src="google-logo.jpg" alt="google-logo">

    <form action="https://google.com/search">
      <input id='text' class='screen-center' placeholder="Type something..." type="text" name="q">
      <input id='submit' class='screen-center' type="submit" value="Google Search">
      <input id='submit-lucky' class='screen-center' name="btnI" type="submit" value="I'm Feeling Lucky" class="button">
    </form>

    <a id='img' class='upper-right' href="pages/imageSearch.html" target="_self">Images</a>

    <a class='upper-right' href="pages/advancedSearch.html" target="_self">Advanced</a>

  </body>
</html>
